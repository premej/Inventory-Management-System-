<app-sidebar></app-sidebar>
<app-purchasemenu></app-purchasemenu>
<div class="suppliers">
    <h2>Suppliers</h2>
    <button class="add-supplier-btn" (click)="showAddSupplierForm = true">Add New Supplier</button>
    
    <div *ngIf="showAddSupplierForm" class="add-supplier-form">
        <h3>Add New Supplier</h3>
        <form (ngSubmit)="onAddSupplier()">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="newSupplier.name" name="name" required>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" [(ngModel)]="newSupplier.phoneNumber" name="phoneNumber" required>
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="newSupplier.email" name="email" required>
            <button type="submit" class="submit-btn">Submit</button>
            <button type="button" class="cancel-btn" (click)="showAddSupplierForm = false">Cancel</button>
        </form>
    </div>
    
    <div *ngIf="editSupplier" class="edit-supplier-form">
        <h3>Edit Supplier</h3>
        <form (ngSubmit)="onUpdateSupplier()">
            <label for="editName">Name:</label>
            <input type="text" id="editName" [(ngModel)]="editSupplier.supplierName" name="editName" required>
            <label for="editPhoneNumber">Phone Number:</label>
            <input type="text" id="editPhoneNumber" [(ngModel)]="editSupplier.phoneNumber" name="editPhoneNumber" required>
            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" [(ngModel)]="editSupplier.email" name="editEmail" required>
            <button type="submit" class="submit-btn">Update</button>
            <button type="button" class="cancel-btn" (click)="editSupplier = null">Cancel</button>
        </form>
    </div>
    
    <div class="card-container">
        <div class="card" *ngFor="let supplier of suppliersList">
            <div class="card-content">
                <i class="fa fa-truck fa-2x"></i>
                <h3>{{ supplier.supplierName }}</h3>
                <p><strong>Supplier ID:</strong> {{ supplier.id }}</p>
                <p><strong>Email:</strong> {{ supplier.email }}</p>
                <p><strong>Phone:</strong> {{ supplier.phoneNumber }}</p>
                <button class="edit-btn" (click)="onEditSupplier(supplier)">Edit</button>
                <button class="delete-btn" (click)="onDeleteSupplier(supplier.id)">Remove</button>
            </div>
        </div>
    </div>
</div>
