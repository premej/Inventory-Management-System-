<app-sidebar></app-sidebar>
<app-salesmenu></app-salesmenu>
<div class="container">
  <div class="heading">Sales Report</div>
  <form class="form">
    <div class="row">
      <div class="col-3">
        <label for="fromDate">From Date</label>
        <input type="date" class="form-control" [(ngModel)]="fromDate" name="fromDate">
      </div>
      <div class="col-3">
        <label for="toDate">To Date</label>
        <input type="date" class="form-control" [(ngModel)]="toDate" name="toDate">
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-primary" (click)="filterSales()" id="btn1">Filter</button>
      </div>
    </div>
  </form>
  <div class="card-container">
    <div class="card" *ngFor="let sale of filteredSales">
      <div class="card-content">
        <h3>ðŸ’° {{ sale.productName }}</h3>
        <p><strong>Type:</strong> {{ sale.type }}</p>
        <p><strong>Date:</strong> {{ sale.date | date:'short' }}</p>
        <p><strong>Amount:</strong> {{ sale.amount | currency:'INR' }}</p>
        <p><strong>Customer Name:</strong> {{ sale.customerName }}</p>
        <p><strong>Quantity:</strong> {{ sale.quantity }}</p>
      </div>
    </div>
  </div>
</div>
